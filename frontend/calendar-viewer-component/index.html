<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calendar Viewer Component</title>
    <script type="module">
      import {
        Application,
        Controller,
      } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js";
      window.Stimulus = Application.start();
      window.Controller = Controller;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="shapes">
        <img
          src="./assets/triangle-one.svg"
          alt="triangle-one"
          id="triangle-one"
          class="shape"
        />
        <img
          src="./assets/triangle-two.svg"
          alt="triangle-two"
          id="triangle-two"
          class="shape"
        />
        <img
          src="./assets/triangle-three.svg"
          alt="triangle-three"
          id="triangle-three"
          class="shape"
        />
        <img
          src="./assets/triangle-four.svg"
          alt="triangle-four"
          id="triangle-four"
          class="shape"
        />
        <img
          src="./assets/triangle-five.svg"
          alt="triangle-five"
          id="triangle-five"
          class="shape"
        />
        <img
          src="./assets/circle-one.svg"
          alt="circle-one"
          id="circle-one"
          class="shape"
        />
        <img
          src="./assets/circle-two.svg"
          alt="circle-two"
          id="circle-two"
          class="shape"
        />
      </div>
      <div class="calendar" data-controller="calendar">
        <div class="calendar-header">
          <p class="month" data-calendar-target="month"></p>
          <div class="controls">
            <div class="left-arrow" data-action="click->calendar#previous">
              <img src="./assets/arrow-left.png" alt="arrow-left" />
            </div>
            <div class="right-arrow" data-action="click->calendar#next">
              <img src="./assets/arrow-right.png" alt="arrow-right" />
            </div>
          </div>
        </div>
        <div class="calendar-body-heading">
          <div class="day day-header">Mon</div>
          <div class="day day-header">Tue</div>
          <div class="day day-header">Wed</div>
          <div class="day day-header">Thu</div>
          <div class="day day-header">Fri</div>
          <div class="day day-header">Sat</div>
          <div class="day day-header">Sun</div>
        </div>
        <div class="calendar-body" data-calendar-target="body"></div>
        <template data-calendar-target="day">
          <div class="day">1</div>
        </template>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
